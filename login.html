<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">    

</head>

<body>
    <div class="container"> 
        <h1  class="text-center mt-5"><i class="fa-solid fa-money-bill-trend-up"></i>Control Card</h1> 
        <div class="row justify-content-center mt-5">
            <div class="col-sm-6 col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-dark btn-block mb-3 w-100">Entrar</button>
                </div>
                    <div class="text-center mt-3 col-12">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </form>  

                <div class="text-center mt-3">
                    <span>Ou entre com:</span>
                </div>

                <div class="text-center mt-3">
                    <a href="#" class="btn btn-outline-dark btn-block">
                        <i class="fa-brands fa-google"></i>
                        Entrar com Google
                    </a>
                </div>

                <div class="text-center mt-3">
                    <span>Não tem uma conta? <a href="#" class="btn btn-link">Cadastrar-se</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
